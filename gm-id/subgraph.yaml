specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EntryPoint
    network: base-testnet
    source:
      address: "0x3E0367E7c7456eB5902802568edE91C140312088"
      abi: EntryPoint
      startBlock: 10774041
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Dropped
        - Registered
      abis:
        - name: EntryPoint
          file: ./abis/EntryPoint.json
      eventHandlers:
        - event: Dropped(indexed address,indexed address)
          handler: handleDropped
        - event: Registered(indexed address,indexed address)
          handler: handleRegistered
      file: ./src/entry-point.ts
