specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: base-testnet
    source:
      address: "0x56A851dbb01fA4F23fa3dF1969eE32c950c62fAc"
      abi: Contract
      startBlock: 10775839
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EventRegistered
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: EventRegistered(string,string,string,string)
          handler: handleEventRegistered
      file: Contract/Contract.wasm
